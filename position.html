<!DOCTYPE html>
<html>
<head>
<style>

#div1
{
	position: relative;
	height: 200px;
	width: 200px;
	border: 1px solid black;
}

#div2
{
	position: absolute;
	height: 200px;
	width: 200px;
	border: 1px solid black;
	background-color: red;
	transform: scale(0.3, 0.3);
	transform-origin:100% 100%;
}
</style>
</head>

<body>

<div id="div1">
  <div id="div2"></div>
</div>

</body>
</html>
